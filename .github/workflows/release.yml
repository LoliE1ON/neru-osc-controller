name: Release

on:
    push

jobs:
    release:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: package-lock.json
            - run: npm i --force
            - run: npm run make
            - name: get-npm-version
              id: package-version
              uses: martinbeentjes/npm-get-version-action@main
            - uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: ./out/make/squirrel.windows/x64/Neru OSC Controller-1.0.0 Setup.exe
                  asset_name: "NeruOscController_v${{ steps.package-version.outputs.current-version}}.exe"
                  release_name: "Release v${{ steps.package-version.outputs.current-version}}"
                  tag: "v${{ steps.package-version.outputs.current-version}}"
                  overwrite: true